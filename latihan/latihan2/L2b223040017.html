<!DOCTYPE html>
<html>
  <head>
    <title>Latihan2</title>
  </head>
  <body>
    <table border="1">
      <tr style="background-color: grey">
        <td colspan="200" align="center">INPUT DATA MAHASISWA</td>
      </tr>
      <tr>
        <td>Username</td>
        <td align="center">:</td>
        <td>
          <form action="">
            <input type="text" name="username" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td align="center">:</td>
        <td>
          <form action="">
            <input type="password" name="Password" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Full Name</td>
        <td align="center">:</td>
        <td>
          <form action="">
            <input type="text" name="FullName" />
          </form>
        </td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td align="center">:</td>
        <td>
          <form action="">
            <input type="text" name="Email" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td align="center">:</td>
        <td>
          <select name="" id="">
            <option name="Agama">--Pilih Agama--</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td align="center">:</td>
        <td>
          <form action="">
            <input type="radio" name="jeniskel" value="Pria" />Pria
            <input type="radio" name="jeniskel" value="Wanita" />Wanita
          </form>
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td align="center">:</td>
        <td>
          <form action="">
            <input type="checkbox" name="musik" />Musik
            <input type="checkbox" name="olahraga" />Olahraga
            <input type="checkbox" name="Gaming" />Gaming
            <input type="checkbox" name="Lainnya" />Lainnya
          </form>
        </td>
      </tr>
      <tr>
        <td>Profil Singkat</td>
        <td align="center">:</td>
        <td>
          <form action="">
            <textarea name="Profil Singkat" id="" cols="30" rows="5"></textarea>
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="3" align="right">
          <input type="submit" name="input" value="Input" />
        </td>
      </tr>
    </table>
  </body>
</html>
